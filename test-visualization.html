<!DOCTYPE html>
<html>
<head>
    <title>G-code Visualizer Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Simple test to verify visualization pipeline works
        console.log('Starting visualization test...');
        
        // Create scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // Create camera
        const container = document.getElementById('container');
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, -100, 80);
        camera.up.set(0, 0, 1);
        
        // Create renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);
        
        // Add light
        const light = new THREE.DirectionalLight(0xffffff, 0.7);
        light.position.set(0, 0, 100);
        scene.add(light);
        
        // Add axes helper
        scene.add(new THREE.AxesHelper(10));
        
        // Create simple test geometry (cylinder)
        const geometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 6);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cylinder = new THREE.Mesh(geometry, material);
        cylinder.position.set(0, 0, 0);
        scene.add(cylinder);
        
        // Position camera to see the cylinder
        camera.lookAt(0, 0, 0);
        
        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        console.log('Visualization test completed');
    </script>
</body>
</html>
